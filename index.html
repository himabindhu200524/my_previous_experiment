<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DevOps Lifecycle - Arrows Not Touching Ellipses</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 30px;
    text-align: center;
  }
  h1 {
    color: #e86f51;
    margin-bottom: 20px;
  }
  svg {
    max-width: 100%;
    height: 320px;
  }
  .stage {
    fill: #e86f51;
    stroke: #333;
    stroke-width: 2;
  }
  .arrow {
    stroke: #333;
    stroke-width: 2;
    marker-end: url(#arrowhead);
  }
  .stage-text {
    font-size: 14px;
    color: white;
    font-weight: normal;
    line-height: 1.3;
    padding: 10px;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .stage-text strong {
    font-size: 16px;
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<h1>DevOps Lifecycle for the Fridge Chef Recipe Finder App</h1>


<svg viewBox="0 0 3700 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DevOps Lifecycle Diagram with descriptions">

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Ellipse radius -->
  <!-- rx = 120, ry = 60 -->
  <!-- margin to keep arrow away from ellipse edges: 10px -->

  <!-- Center positions -->
  <!-- same as before, spaced 440 apart -->

  <!-- Plan -->
  <ellipse class="stage" cx="120" cy="160" rx="120" ry="60" />
  <foreignObject x="0" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Plan</strong>
      Identify goals and app concept: build a recipe finder where users enter ingredients.
    </div>
  </foreignObject>

  <!-- Arrow from Plan to Develop -->
  <line class="arrow" x1="120 + 120 + 10" y1="160" x2="560 - 120 - 10" y2="160" />
  <!-- Calculate x1=250, x2=430 -->

  <!-- Develop -->
  <ellipse class="stage" cx="560" cy="160" rx="120" ry="60" />
  <foreignObject x="440" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Develop</strong>
      Write HTML, CSS, and JavaScript to create the app UI and logic.
    </div>
  </foreignObject>

  <!-- Arrow Develop -> Build -->
  <line class="arrow" x1="560 + 120 + 10" y1="160" x2="1000 - 120 - 10" y2="160" />
  <!-- x1=690, x2=870 -->

  <!-- Build -->
  <ellipse class="stage" cx="1000" cy="160" rx="120" ry="60" />
  <foreignObject x="880" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Build</strong>
      Organize files and finalize code for deployment readiness.
    </div>
  </foreignObject>

  <!-- Arrow Build -> Test -->
  <line class="arrow" x1="1000 + 120 + 10" y1="160" x2="1440 - 120 - 10" y2="160" />
  <!-- x1=1130, x2=1310 -->

  <!-- Test -->
  <ellipse class="stage" cx="1440" cy="160" rx="120" ry="60" />
  <foreignObject x="1320" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Test</strong>
      Check UI, ingredient input, and fix any bugs found.
    </div>
  </foreignObject>

  <!-- Arrow Test -> Release -->
  <line class="arrow" x1="1440 + 120 + 10" y1="160" x2="1880 - 120 - 10" y2="160" />
  <!-- x1=1570, x2=1750 -->

  <!-- Release -->
  <ellipse class="stage" cx="1880" cy="160" rx="120" ry="60" />
  <foreignObject x="1760" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Release</strong>
      Prepare the app and documentation for publishing.
    </div>
  </foreignObject>

  <!-- Arrow Release -> Deploy -->
  <line class="arrow" x1="1880 + 120 + 10" y1="160" x2="2320 - 120 - 10" y2="160" />
  <!-- x1=2010, x2=2190 -->

  <!-- Deploy -->
  <ellipse class="stage" cx="2320" cy="160" rx="120" ry="60" />
  <foreignObject x="2200" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Deploy</strong>
      Host the app on GitHub and deploy live using Vercel.
    </div>
  </foreignObject>

  <!-- Arrow Deploy -> Operate -->
  <line class="arrow" x1="2320 + 120 + 10" y1="160" x2="2760 - 120 - 10" y2="160" />
  <!-- x1=2450, x2=2730 -->

  <!-- Operate -->
  <ellipse class="stage" cx="2760" cy="160" rx="120" ry="60" />
  <foreignObject x="2640" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Operate</strong>
      App runs live, serving users with recipe lookups.
    </div>
  </foreignObject>

  <!-- Arrow Operate -> Monitor -->
  <line class="arrow" x1="2760 + 120 + 10" y1="160" x2="3200 - 120 - 10" y2="160" />
  <!-- x1=2890, x2=3170 -->

  <!-- Monitor -->
  <ellipse class="stage" cx="3200" cy="160" rx="120" ry="60" />
  <foreignObject x="3080" y="100" width="240" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage-text">
      <strong>Monitor</strong>
      Track app performance and usage with analytics.
    </div>
  </foreignObject>

</svg>

<script>
  // Fix the arrow lines using JavaScript for better clarity and maintenance

  // Array of ellipse centers
  const centers = [120, 560, 1000, 1440, 1880, 2320, 2760, 3200];
  const ry = 60;
  const rx = 120;
  const margin = 10;

  // Select all arrow lines
  const svg = document.querySelector('svg');
  // Remove existing arrow lines first (to avoid duplicates)
  svg.querySelectorAll('.arrow').forEach(line => line.remove());

  for (let i = 0; i < centers.length -1; i++) {
    const x1 = centers[i] + rx + margin;
    const x2 = centers[i+1] - rx - margin;

    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    line.setAttribute('class', 'arrow');
    line.setAttribute('x1', x1);
    line.setAttribute('y1', 160);
    line.setAttribute('x2', x2);
    line.setAttribute('y2', 160);
    line.setAttribute('marker-end', 'url(#arrowhead)');
    svg.appendChild(line);
  }
</script>

</body>
</html>
